        <script>
            // 判断是否微信浏览器
            function isWeixin() {
                var ua = window.navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                    return 1;
                }
                return 0;
            }
        
        // 判断是否安卓QQ浏览器
        function isQQAndroid() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/QQ/i) == 'qq'&&ua.match(/Android/i) == 'android') {
                return 1;
            }
            return 0;
        }
        
        openAliApp();
        function openAliApp() {
            
            if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
                // 判断移动端
                $("#mobile").css("display","inline-block");
                // 如果是安卓手机QQ 不支持
                if(isQQAndroid()){
                    return;
                }
                // 不是微信支持一键打开支付宝
                if(!isWeixin()){
                    $("#test").css("display","block");
                    $("#test").append("<a href='HTTPS://QR.ALIPAY.COM/FKX03307M4T9RQXKJAZPD3' target='_blank' class='btn btn-danger m-top-20'>一键打开支付宝APP支付</a>");
                    
                    $("#hongb").css("display","block");
                    $("#hongb").append("<a href='https://qr.alipay.com/c1x00294s7fr656gxh1h601' target='_blank' class='btn btn-danger m-top-20'>领取支付宝红包</a>");
                }
            }else{
                $("#pc").css("display","inline-block");
                $("#myModal").modal('show');
            }
        }
