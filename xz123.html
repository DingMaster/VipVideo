						$(".copyright ").css({
							'position': 'fixed',
							'bottom': '0px',
							'width': '100%'
						});
					}
				}
			});
			$('.copyright').show();


			$(function() {
				$('#descriptionLoad').click(function() {
					$('#description').height('100%');
					$(this).hide();
					return false;
				})
			})

			function checkIsUc() {
				var browser = navigator.userAgent;

				// 是否为safari
				if (/Safari/.test(browser) && !/Chrome/.test(browser)) {

					var ua = browser.toLowerCase();
					var m = ua.match(/cpu iphone os (.*?) like mac os/);
					var ver;

					if (!m) {
						return false;
					} else {
						ver = m[1].replace(/_/g, ". ");
					}

					var osVer = ver.split('.')[0] + '.' + ver.split('.')[1]

					// 是否有apple
					if (typeof window.ApplePaySession === 'function') {
						return false;
					} else if (osVer && osVer <= 11.2) {
						return false;
					} else {
						return true;
					}
				} else {
					return false;
				}
			}
			function down_load(){
				window.location.href = './down/apk/xz123.apk';
			}
